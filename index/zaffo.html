		font-family: Courier;
		font-weight: normal;
		text-align: right;

		line-height: 12pt;
		color: rgb(239, 227, 225, 0.6); /*rgb(239, 227, 225, 0.5)*/
		text-shadow: 0px 0px 0.4px #979797; /*0px 0px 0.3px #979797*/
		position: absolute;
		right: 4.5pt;
		bottom: -9pt;
	}
	
	.disclaimer{
		max-width: 400px;
		margin-right: auto;
		margin-left: auto;
		margin-top: 60px;
		text-align: center;
		font-style: italic;
		font-size: 11pt;
		color: rgba(0, 0, 0, 0.9);
		line-height: 12.5pt;
		
		animation: delayedFadeInAnimation ease 3s;
		animation-iteration-count: 1;
		animation-fill-mode: forwards;
	}
	@keyframes delayedFadeInAnimation {
	  0% {
	    opacity: 0;
	  }
		10% {
			opacity: 0;
		}
	  100% {
	    opacity: 1;
	  }
	}
	
</style>

<script>
				// URL of the text file
        const fileUrl = 'https://raw.githubusercontent.com/matyaslagos/matyaslagos.github.io/main/index/Assets/zaffo.txt';

        // Function to get current day of the year
        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const day = Math.floor(diff / oneDay);
            return day;
        }

        // Fetch the text file
        fetch(fileUrl)
            .then(response => {
                // Check if response is successful
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // Return the text of the response
                return response.text();
            })
            .then(text => {
                // Split text into lines
                const lines = text.split('\n');
                // Get the current day of the year
                const startingDate = new Date('2024-01-10');
                const currentDate = new Date();
                const millisecondsPerDay = 1000 * 60 * 60 * 24;
                const daysPassed = Math.floor((currentDate - startingDate) / millisecondsPerDay);
                // Calculate the index of the line to display
                const lineIndex = daysPassed % lines.length;
                // Get the line to display
                const lineToDisplay = lines[lineIndex];
                // Print the line into the body of the website
                document.getElementById('quote').innerHTML = lineToDisplay;
								// Add 1 to get the line number and display it as count
								const lineNo = lineIndex + 1
								document.getElementById('count').innerText = lineNo + "/172";
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
</script>
