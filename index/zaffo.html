<title>Mapparendszerezés</title>
<link rel="stylesheet" href="..\theme.css">

<style>
  .card-text {
		font-family: courier;
		text-align: left;
	  font-size: 14pt;
		line-height: 16.5pt;
		color: #4a433f;
		text-shadow: 0px 0px 1px #979797;
  }
	
	.has-bg{
	  background-repeat: no-repeat;
	  background-position: center center;
	  background-size: cover;
	}
	.bg-paper{
	  background-image: url(Assets/paper-texture.png);
	}
	
	.card {
		position: relative;
		overflow: hidden;
		display: flex;
		box-shadow: 0px 4px 6px 0 rgba(0,0,0,0.2);
		transition: 0.5s;
		max-width: 400px;
		margin-right: auto;
		margin-left: auto;
		margin-top: 50px;
		justify-content: center;
		align-items: center;
	}
	.card:hover{
	  box-shadow: 0px 4px 10px 0 rgba(0,0,0,0.2);
		transform: scale(1.01);
	}
	
	.container{
		padding-top: 10px;
		padding-bottom: 8px;
		padding-left: 30px;
		padding-right: 30px;
	}
	
	.disclaimer{
		width: 400px;
		margin-right: auto;
		margin-left: auto;
		margin-top: 60px;
		text-align: center;
		font-style: italic;
		font-size: 11pt;
		color: rgba(0, 0, 0, 0.9);
		line-height: 12.5pt;
	}
</style>

<script>

</script>

</div>

</div>
